<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Fragmento modal sesión</title>
</head>
<body>
  <div th:fragment="sessionModal">
    <div id="sessionModal" 
         class="position-fixed top-50 start-50 translate-middle border shadow-lg bg-white rounded w-100 mx-3" 
         style="max-width: 500px; z-index: 1050; display: none;">

      <!-- Encabezado -->
      <div class="card-header bg-warning text-dark d-flex justify-content-between align-items-center p-2">
        <h5 class="mb-0"><i class="fas fa-exclamation-circle me-2"></i>¡Sesión expirada!</h5>
      </div>

      <!-- Contenido -->
      <div class="card-body text-center">
        <p id="modalMessage">¿Deseas continuar conectado?</p>
        <p>Tiempo restante: <span id="countdown">30</span> segundos</p>
        <button id="continueBtn" type="button" class="btn btn-primary">
          <i class="fas fa-sign-in-alt me-2"></i>Sí, seguir conectado
        </button>
      </div>
    </div>
  </div>
</body>
</html>
