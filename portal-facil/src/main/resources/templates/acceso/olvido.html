<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Olvide mi contraseña</title>

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- CSS personalizado -->
    <link rel="stylesheet" type="text/css" th:href="@{/login/static/css/index.css}">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-12 col-sm-10 col-md-8 col-lg-5">
            <div class="modal-content text-center p-4">
                <div class="user-img mb-4">
                    <img th:src="@{/login/static/img/user.jpg}" alt="user"/>
                </div>
                <form name="form" method="GET" th:action="@{/authenticate/reset}">
                    <div class="form-group position-relative mb-3" id="usuario-group">
                        <input type="text" class="form-control" name="membresia" id="membresia" placeholder="Coloca tu usuario" required />
                    </div>
                    <div class="form-group position-relative mb-3" id="correo-group">
                        <input type="email" class="form-control" name="correo" id="correo" placeholder="Coloca tu Correo Electrónico" required />
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mb-2">Enviar</button>
                    <a th:href="@{/}" class="btn btn-outline-light btn-block">
                        Inicio <i class="fas fa-exclamation"></i>
                    </a>
                </form>

                <div th:if="${mensaje!=null}" th:class="'alert alert-'+${clase}+' alert-dismissible fade show'">
                    <span th:text="${mensaje}"> </span> <i class="fas fa-times"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
